<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twister Generator Pro</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffeb3b, #ff5722);
      margin: 0;
      padding: 0;
      color: #fff;
      min-height: 100vh;

    }
    h1 {

    }
    #pose {
      font-size: 2em;
      margin-top: 20px;

      padding: 20px;
      border-radius: 15px;
      background: rgba(0,0,0,0.2);
      max-width: 90%;
    }
    button {
      font-size: 1.3em;
      padding: 15px 35px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      background: #4caf50;

      transition: 0.3s;
    }
    button:hover {
      background: #388e3c;
    }

      margin-top: 20px;
    }
    input {
      padding: 10px;

      border-radius: 5px;

      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>üé≤ Twister Generator Pro</h1>

  <div id="controls">
    –ë—Ä–æ–π –∏–≥—Ä–∞—á–∏: <input type="number" id="players" value="2" min="2" max="8">
    <br>
    <button onclick="startGame()">–°—Ç–∞—Ä—Ç</button>
  </div>

  <div id="pose">–ù–∞—Ç–∏—Å–Ω–∏ ‚Äû–°—Ç–∞—Ä—Ç‚Äú, –∑–∞ –¥–∞ –∑–∞–ø–æ—á–Ω–µ—à!</div>

  <script>
    const colors = ["—á–µ—Ä–≤–µ–Ω–æ", "—Å–∏–Ω—å–æ", "–∑–µ–ª–µ–Ω–æ", "–∂—ä–ª—Ç–æ"];
    const limbs = ["–¥—è—Å–Ω–∞ —Ä—ä–∫–∞", "–ª—è–≤–∞ —Ä—ä–∫–∞", "–¥–µ—Å–µ–Ω –∫—Ä–∞–∫", "–ª—è–≤ –∫—Ä–∞–∫"];
    let intervalId;
    let currentPlayer = 1;
    let totalPlayers = 2;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "bg-BG";
      speechSynthesis.speak(utterance);
    }

    function newPose() {
      const limb = limbs[Math.floor(Math.random() * limbs.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      const pose = `–ò–≥—Ä–∞—á ${currentPlayer}: ${limb} ‚Äì ${color}`;
      document.getElementById("pose").textContent = pose;
      speak(pose);

      // –ø—Ä–µ–º–∏–Ω–∞–≤–∞–Ω–µ –∫—ä–º —Å–ª–µ–¥–≤–∞—â–∏—è –∏–≥—Ä–∞—á
      currentPlayer++;
      if (currentPlayer > totalPlayers) {
        currentPlayer = 1;
      }
    }

    function startGame() {
      totalPlayers = parseInt(document.getElementById("players").value) || 2;
      currentPlayer = 1;
      newPose();
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(newPose, 25000); // 25 —Å–µ–∫—É–Ω–¥–∏
    }
  </script>
</body>
</html>
